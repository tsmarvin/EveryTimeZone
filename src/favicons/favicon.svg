<!-- Every Time Zone Favicon - Globe with timezone displays -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility at small sizes -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Globe outline with shadow for 3D effect -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#4a90e2" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="11" fill="none" stroke="#2d5aa0" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Timezone meridian lines - more clearly defined -->
  <!-- Primary meridian (GMT) -->
  <line x1="16" y1="4" x2="16" y2="28" stroke="#4a90e2" stroke-width="0.8" opacity="0.9"/>
  <!-- Eastern timezone lines -->
  <line x1="22" y1="6" x2="22" y2="26" stroke="#4a90e2" stroke-width="0.6" opacity="0.6"/>
  <line x1="10" y1="6" x2="10" y2="26" stroke="#4a90e2" stroke-width="0.6" opacity="0.6"/>
  
  <!-- Latitude lines for better globe appearance -->
  <ellipse cx="16" cy="16" rx="12" ry="4" fill="none" stroke="#4a90e2" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="16" cy="16" rx="12" ry="8" fill="none" stroke="#4a90e2" stroke-width="0.4" opacity="0.4"/>
  
  <!-- Continent shapes for better globe recognition -->
  <path d="M 8 12 Q 12 10 16 12 Q 20 14 22 16 Q 18 18 14 16 Q 10 14 8 12" 
        fill="none" stroke="#4a90e2" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Time displays for major timezones -->
  <!-- Eastern Time Zone (NYC) -->
  <text x="3" y="7" font-family="Arial, sans-serif" font-size="1.8" fill="#ffffff" font-weight="bold">EST -5</text>
  <text x="3" y="9.5" font-family="Arial, sans-serif" font-size="1.8" fill="#e0e0e0">12:00</text>

  <!-- Greenwich Mean Time (London) -->
  <text x="12" y="3.5" font-family="Arial, sans-serif" font-size="1.8" fill="#ffffff" font-weight="bold">GMT +0</text>
  <text x="12.5" y="6" font-family="Arial, sans-serif" font-size="1.8" fill="#e0e0e0">17:00</text>

  <!-- Japan Standard Time (Tokyo) -->
  <text x="21" y="7" font-family="Arial, sans-serif" font-size="1.8" fill="#ffffff" font-weight="bold">JST +9</text>
  <text x="21.5" y="9.5" font-family="Arial, sans-serif" font-size="1.8" fill="#e0e0e0">02:00</text>
  
  <!-- City markers with better positioning -->
  <circle cx="8" cy="15" r="0.8" fill="#ff6b6b" stroke="#ffffff" stroke-width="0.2"/>   <!-- NYC -->
  <circle cx="16" cy="12" r="0.8" fill="#4ecdc4" stroke="#ffffff" stroke-width="0.2"/>  <!-- London -->
  <circle cx="24" cy="17" r="0.8" fill="#45b7d1" stroke="#ffffff" stroke-width="0.2"/>  <!-- Tokyo -->
</svg>